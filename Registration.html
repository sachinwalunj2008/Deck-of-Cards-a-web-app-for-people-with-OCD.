<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>	
</head>
	<style>
	
	input[type="file"] {
 
 display:block;
}
.imageThumb {
 max-height: 1280px;
 max-width: 960px;
 border: 2px solid;
 margin: 10px 10px 0 0;
 padding: 1px;
 }
		h2{
			align-content: center;
		}
		
		
	</style>
	
	
	
<body>

<div class="container">
  <h2>Registration form</h2>
  <form action="/login.html">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label"> Skill:</label>
		  
         <p> <input class="form-check-input" type="checkbox" name="C"> C </p>
		 <p> <input class="form-check-input" type="checkbox" name="C++"> C++</p>
		  <p>  <input class="form-check-input" type="checkbox" name="Java"> Java </p>
		  <p>    <input class="form-check-input" type="checkbox" name="Python"> Python </p>
		  <p>  <input class="form-check-input" type="checkbox" name="Angualr"> Angular </p>
		  	  
      
    </div>
<input type='file' id="files" name="files[]"  multiple>
 
<script type="text/javascript">
$(document).ready(function() {
 
 if(window.File && window.FileList && window.FileReader) {
 $("#files").on("change",function(e) {
 var files = e.target.files ,
 filesLength = files.length ;
 for (var i = 0; i < filesLength ; i++) {
 var f = files[i]
 var fileReader = new FileReader();
 fileReader.onload = (function(e) {
 var file = e.target;
 $("<img></img>",{
 class : "imageThumb",
 src : e.target.result,
 title : file.name
 }).insertAfter("#files");
 });
 fileReader.readAsDataURL(f);
 }
});
 } else { alert("Your browser doesn't support to File API") }
});
 
  
 
</script>
	  
	  
	  
	  <p> <button type="submit" class="btn btn-primary">Submit</button> </p>
  </form>
</div>

</body>
</html>
